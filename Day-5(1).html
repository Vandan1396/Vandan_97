<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div.dv1{
        width:500px;
        margin:auto;
        border:1px solid rgb(255, 145, 0);
    }
    div.dv2{
        max-width:500px;
        margin:auto;
        border:3px solid rgb(0, 225, 255);
    }
 
</style>
</head>
<body>
<div class="dv1">This is a block having width property.</div>
<div class="dv2">This is a block having max-width property</div>
</body>
